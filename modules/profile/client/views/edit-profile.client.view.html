<section ng-controller="ProfileController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>
  <div class="col-md-12">
    <form name="profileForm" class="form-horizontal" ng-submit="update(profileForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="lastname">Last Name</label>
          <input name="lastname" type="text" ng-model="profile.lastname" id="lastname" class="form-control" placeholder="Last Name" required/>
          <div ng-messages="profileForm.lastname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile Last Name is required.</p>
          </div>
          <label for="firstname">First Name</label>
          <input name="firstname" type="text" ng-model="profile.firstname" id="firstname" class="form-control" placeholder="First Name" required/>
          <div ng-messages="profileForm.firstname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile First Name is required.</p>
          </div>
          <label for="contractingagency">Contracting Agency</label>
          <input name="contractingagency" type="text" ng-model="profile.contractingagency" id="contractingagency" class="form-control" placeholder="Contracting Agency" required/>
          <div ng-messages="profileForm.contractingagency.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile Contracting Agency is required.</p>
          </div>
          <label for="mobilenumber">Mobile Number</label>
          <input name="mobilenumber" type="text" ui-mask="(999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_" ng-model="profile.mobilenumber" id="mobilenumber" class="form-control" required/>
          <div ng-messages="profileForm.mobilenumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mobile Number is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default"/>
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
