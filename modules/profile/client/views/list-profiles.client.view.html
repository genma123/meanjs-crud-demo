<section ng-controller="ProfileController" ng-init="find()">
  <div class="page-header">
    <h1>Profiles</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="profile in profiles" ui-sref="profile.view({profileId: profile._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="profile.lastname + ', ' + profile.firstname + ' - ' + profile.contractingagency"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="profiles.$resolved && !profiles.length">
    No profiles yet, why don't you <a ui-sref="profile.create">create one</a>?
  </div>
</section>
