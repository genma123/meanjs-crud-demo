<section ng-controller="ProfileController">
  <div class="page-header">
    <h1>New Profile</h1>
  </div>
  <div class="col-md-12">
    <form name="profileForm" class="form-horizontal" ng-submit="create(profileForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="lastname">Last Name</label>
          <input name="lastname" type="text" ng-model="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
          <div ng-messages="profileForm.lastname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile Last Name is required.</p>
          </div>
          <label for="firstname">First Name</label>
          <input name="firstname" type="text" ng-model="firstname" id="firstname" class="form-control" placeholder="First Name" required>
          <div ng-messages="profileForm.firstname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile First Name is required.</p>
          </div>
          <label for="contractingagency">Contracting Agency</label>
          <input name="contractingagency" type="text" ng-model="contractingagency" id="contractingagency" class="form-control" placeholder="Contracting Agency" required>
          <div ng-messages="profileForm.contractingagency.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile Contracting Agency is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
